<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w JSH - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
 
    <header class="alternative-header">
        <div class="alternative-header__column">
            <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alternative-header__column">
            <h1 class="alternative-header__title">정상현</h1>
        </div>
        <div class="alternative-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        
        <div class="chat__timestamp">
            Wednesday, Feb 22,2022
        </div>
       <div class="message-row">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNlmfrc7ICSmtR-p1McmLfYkMceIv2v-RLP6r4aPyQz-LvpmzwdrqKL-Gerk-eryFu51g&usqp=CAU">
        <div class="message-row__content">
            <span class="message__auther">정상현</span>
            <div class="message__info">
                <span class="message__bubble">Hi</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
       </div>
    
       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
       </div>
    </main>

    <form class="reply">
        <div class="reply_column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input text="text" placeholder="Write a message..."/>
            <i class="fa-regular fa-face-smile fa-2x"></i>
            <button><i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
  </div>

   

    <script src="https://kit.fontawesome.com/183a3e17a4.js" crossorigin="anonymous"
    ></script>
</body>
</html>
