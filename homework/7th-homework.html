<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/7thstyle.css" rel="stylesheet"/>
</head>
<body>
    <div class="leftbox">
        <div class="navbar">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
        <div class="info">
            <div class="info--albumcover"><img src="https://image.aladin.co.kr/product/27877/8/cover500/c222834694_1.jpg" rel="plastic love cover img" /></div>
            <div class="info--artist">Mariya Takeuchi</div>
            <div class="info--genre">Pop, City pop</div>
        </div>
        <div class="buttons">
            <div class="buttons--shuffle">Shuffle</div>
            <div class="buttons--likes"><i class="fa-solid fa-heart"></i>258 376</div>
        </div>
        <div class="songlist">
            <div class="songlist--1st">
                <div class="songlist--1st_albomcover">
                    <img src="https://image.bugsm.co.kr/album/images/200/2367/236770.jpg?version=20190223094214.0" />
                </div>
                <div class="songlist--1st_info">
                    <div class="songlist--1st_info_description1">Isao Sasaki</div>
                    <div class="songlist--1st_info_description2">Sweet Breeze</div>
                </div>
                <div class="songlist--1st_more">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div></div>
            <div class="songlist--2nd">
                <div class="songlist--2nd_albomcover">
                    <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202212/17/690d4c35-5f59-4ce2-a4a5-3ef25f74df25.jpg" />
                </div>
                <div class="songlist--2nd_info">
                    <div class="songlist--2nd_info_description1">박상민</div>
                    <div class="songlist--2nd_info_description2">너에게 가는길</div>
                </div>
                <div class="songlist--2nd_more">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div></div>
            <div class="songlist--3rd">
                <div class="songlist--3rd_albomcover">
                    <img src="https://blog.kakaocdn.net/dn/RcCOW/btqCD8IMk5G/gRS0CR67BVZQf5B5ZA2SH0/img.jpg" />
                </div>
                <div class="songlist--3rd_info">
                    <div class="songlist--3rd_info_description1">Bag Raiders</div>
                    <div class="songlist--3rd_info_description2">Shooting Stars</div>
                </div>
                <div class="songlist--3rd_more">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div></div>
            <div class="songlist--4th">
                <div class="songlist--4th_albomcover">
                    <div class="songlist--4th_albomcover_inside"><img src="https://image.aladin.co.kr/product/27877/8/cover500/c222834694_1.jpg" />
                        <div class="songlist--4th_albomcover_inside_icon"><i class="fa-solid fa-headphones"></i></div></div>
                </div>
                <div class="songlist--4th_info">
                    <div class="songlist--4th_info_description1">Mariya Takeuchi</div>
                    <div class="songlist--4th_info_description2">Plastic Love</div>
                </div>
                <div class="songlist--4th_more">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div></div>
        </div>
        <div class="ctrlbox">
            <div class="ctrlbox--info">
                <div class="ctrlbox--info_description1">Mariya Takeuchi</div>
                <div class="ctrlbox--info_description2">Plastic Love</div>
            </div>
            <div class="ctrlbox--btn">
                <i class="fa-solid fa-backward-step fa-lg"></i>
                <i class="fa-solid fa-pause fa-2x"></i>
                <i class="fa-solid fa-forward-step fa-lg"></i>
            </div>
        </div>
    </div>
    <div class="rightbox">
        <div class="navbar">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
        </div>
        <div class="info2">
            <div class="info2--albumphoto">
                <img src="https://image.aladin.co.kr/product/27877/8/cover500/c222834694_1.jpg" />
            </div>
            <div class="info2--description1">Plastic Love</div>
            <div class="info2--description2">Mariya Takeuchi</div>
        </div>
        <div class="progressbar">
            <div class="progressbar--time">
                <div class="progressbar--time_start">1:23</div>
                <div class="progressbar--time_end">4:56</div>
            </div>
            <input type="range" class="progressbar--bar" value="0" min="0" max="100">
        </div>
        <div class="ctrlbox2">
            <div class="ctrlbox2--again"><i class="fa-solid fa-repeat"></i></div>
            <div class="ctrlbox2--backward"><i class="fa-solid fa-backward-step"></i></div>
            <div class="ctrlbox2--play"><i class="fa-solid fa-play"></i></div>
            <div class="ctrlbox2--forward"><i class="fa-solid fa-play"></i></div>
            <div class="ctrlbox2--shuffle"><i class="fa-solid fa-shuffle"></i></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/183a3e17a4.js" crossorigin="anonymous"
  ></script>
</body>
</html>
