<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75vh;
      flex-wrap: wrap;
      background-color: #f5f5f5;
    }
    
    #center {
      background-color: #f5f5f5;
      width: 700px;
      height: 900px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    
    #title {
      font-size: 40px;
      width: 1000px;
      justify-content: center;
      display: flex;
      margin-bottom: 30px;
    }
    
    .description {
      width: 220px;
      height: 130px;
      background-color: white;
      position: relative;
      top: 20px;
    }
    
    .colorboxes {
      display: flex;
      width: 220px;
      height: 380px;
      border: 5px solid white;
      margin: 15px;
    }
    
    div.colorboxes:nth-child(1) {
      background-color: tomato;
    }
    
    div.colorboxes:nth-child(2) {
      background-color: teal;
    }
    
    div.colorboxes:nth-child(3) {
      background-color: burlywood;
    }
    
    div.colorboxes:nth-child(4) {
      background-color: thistle;
    }
  </style>
</head>

<body>
  <div id="title">
    The Best Colors
  </div>

  <div id="center">
    <div class="colorboxes">
      <div class="description">
        <h2>Tomato</h2>
        <h4>#FF6347</h4>
      </div>
    </div>
    <div class="colorboxes">
      <div class="description">
        <h2>Teal</h2>
        <h4>#008080</h4>
      </div>
    </div>
    <div class="colorboxes">
      <div class="description">
        <h2>Burlywood</h2>
        <h4>#DEB887</h4>
      </div>
    </div>
    <div class="colorboxes">
      <div class="description">
        <h2>Thistle</h2>
        <h4>#D7BFD7</h4>
      </div>
    </div>
  </div>
</body>

</html>
